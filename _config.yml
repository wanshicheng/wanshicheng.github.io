# Site settings 配置站点
title: '万仕诚的博客'
description: '万仕诚的博客，关注数学，Java，Python等'
keyword: '万仕诚,数学,python,java,linux,kali'
url: 'http://wanshicheng.org' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# customize url 自定义目录
permalink: /:categories/:title.html

# Navigation links
nav:
  home: '/'
  tags: '/tags/'
  links: '/links/'
  notes: '/notes/'

# Author 配置博主信息
author: '万仕诚'
nickname: '誠者为皇'
bio: '很多人试图变得出色，而我只想变得更理性'
avatar: 'http://file.wanshicheng.org/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# header-img
header-img: true
header-img-url: 'http://file.wanshicheng.org/assets/img/header_img.jpg'

# Comments
changyan: true
changyan-appid: cysGPef2B

# Share
social-share: true

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/wanshichengx'
  juejin: ''
  instagram: ''
  github: '//github.com/wanshicheng'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  extensions:
    - autolink
    - footnotes
    - smart

RSS: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
